<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Ujian</title>

  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>

<main class="container">

  <!-- IDENTITAS PESERTA -->
  <div class="card greeting-card">
   <h2>
  <i class="fa-solid fa-user"></i>
  <span id="namaPeserta">-</span>
</h2>

    <p class="section-title">Rekap Hasil Ujian</p>
  </div>

  <!-- GRAFIK NILAI -->
  <div class="card">
    <canvas id="chartNilai"></canvas>
  </div>

  <!-- HASIL PILIHAN GANDA -->
  <div class="card result-card">
  <h3 class="section-title">
  <i class="fa-solid fa-clipboard-check"></i>
  Hasil Pilihan Ganda
</h3>


    <p>Jawaban Benar: <b id="benar">0</b></p>
    <p>Total Soal: <b id="total">0</b></p>
    <p>Nilai: <b id="nilai">0</b></p>

    <p id="status"></p>
    <div id="caseResult"></div>
  </div>

  <!-- AKSI -->
<div class="card">
  <div class="action-buttons">
  <button class="btn-secondary" onclick="kembali()">
    <i class="fa-solid fa-house"></i> Dashboard
  </button>

  <button class="btn-secondary" onclick="lihatJawabanPG()">
    <i class="fa-solid fa-eye"></i> Lihat Jawaban
  </button>

  <button class="btn-primary" onclick="exportPDF()">
    <i class="fa-solid fa-file-pdf"></i> Export PDF
  </button>
</div>

</div>

  </div>

</main>

<footer>
  © 2026 Made with ❤️ <br>
  Koorlas SKI Batch IV 2025 UIN Jakarta
</footer>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="../assets/js/result.js"></script>

</body>
</html>
