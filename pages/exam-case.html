<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Studi Kasus</title>

  <link rel="stylesheet" href="../assets/css/theme.css">
  <link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>

<main class="container">

  <!-- HEADER -->
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <div id="timer">30:00</div>
      <div id="progressText">0 / 4</div>
    </div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>

  <!-- KASUS -->
  <div class="card">
    <h3 id="judulKasus">Studi Kasus</h3>
    <p id="deskripsiKasus"></p>

    <label>1. Deskripsi masalah / kasus nyata</label>
    <textarea id="jawab1"></textarea>

    <label>2. Upaya penyelesaian</label>
    <textarea id="jawab2"></textarea>

    <label>3. Hasil yang didapat</label>
    <textarea id="jawab3"></textarea>

    <label>4. Hikmah / pengalaman berharga</label>
    <textarea id="jawab4"></textarea>
  </div>

  <!-- NAVIGASI -->
  <div class="card">
    <button onclick="prevKasus()">Sebelumnya</button>
    <button onclick="nextKasus()">Selanjutnya</button>
    <button id="btnSelesai" onclick="selesaiUjian()" disabled>Selesai</button>
  </div>

</main>

<script src="../assets/js/exam-case.js"></script>
</body>
</html>
