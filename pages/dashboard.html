<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard CBT</title>

  <link rel="stylesheet" href="../assets/css/theme.css" />
  <link rel="stylesheet" href="../assets/css/app.css" />
</head>
<body>
<h3 id="greeting"></h3>

<main class="container">

  <div class="card">
    <h2 id="userInfo">Dashboard</h2>
    <p>Silakan pilih ujian</p>
  </div>

  <div class="card">
    <label>Mata Pelajaran</label>
    <select id="mapel">
      <option value="qurdist">Qurdist</option>
      <option value="aqidah">Aqidah</option>
      <option value="fiqih">Fiqih</option>
      <option value="ski">SKI</option>
      <option value="pai">PAI</option>
      <option value="arab">Bahasa Arab</option>
      <option value="gkmi">GKMI</option>
      <option value="gkra">GKRA</option>
    </select>
  </div>

  <div class="card">
    <label>Tipe Ujian</label><br>
    <input type="radio" name="tipe" value="pg"> Pilihan Ganda<br>
    <input type="radio" name="tipe" value="case"> Studi Kasus
  </div>

  <button onclick="mulaiUjian()">Mulai Ujian</button>
<div class="card">
  <h3>Hasil Terakhir</h3>
  <p id="rekap">Belum ada hasil</p>
</div>
<button class="btn-logout" onclick="logout()">Keluar</button>

</main>
